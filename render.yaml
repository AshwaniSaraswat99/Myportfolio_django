services:
  - type: web
    name: myportfolio-django
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn myportfolio.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: myportfolio.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: myportfolio-db
          property: connectionString

databases:
  - name: myportfolio-db
    databaseName: myportfolio
    user: myportfolio_user
    plan: free
